<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">

        <h1>Is it a Palindrome?</h1>

        <div class="input-container">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <br>
            <p id="result"></p>
        </div>

        <div class="explaination">
            <p>A palindrome is a word, phrase, number, <br>
                or other sequence of characters that reads <br>
                the same forward and backward <br>
                (ignoring spaces, punctuation, and capitalization).</p>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
